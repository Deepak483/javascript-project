<html>
    <head>
        <title>Basic Animation - Fade in & Out</title>
        <script type="text/javascript">
        var opacity = 0;
        var intervalID = 0;
        function fadeOut()
        {
            intervalID = setInterval(hide,20);
        }
        function hide()
        {
            var img = document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0)
            {
                opacity = opacity-0.1;
                img.style.opacity = opacity;
            }
            else 
            {
                clearInterval(intervalID);
            }
        }   
        function fadeIn()
        {
            intervalID = setInterval(show,20);
        } 
        function show()
        {
            var img = document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1)
            {
                opacity = opacity + 0.1;
                img.style.opacity = opacity;
            }
            else 
            {
                clearInterval(intervalID);
            } 
        }

        </script>
    </head>
    <body>
        <form>
        <button type="button" onclick="fadeOut()" id="btnAdd">Fade Out</button>
        <br>
        <img  src="pictures/simple_snippets.jpg" id="img1" width="100" alt="">
        <br>
        <button type="button" onclick="fadeIn()" id="btnAdd1">Fade In</button>
        </form>
    </body>
</html>
