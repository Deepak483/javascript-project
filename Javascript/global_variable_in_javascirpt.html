<!DOCTYPE html>

<html>
<head>
	<title>Scope of variable in	</title>
</head>
<script type="text/javascript">
	/* In JS we have 2 types of scopes - Global & Local variable depending upon where you create your variables*/
	var b = 6;// global variable 
	function myfunction()
	{
	var a = 5; // local variable
	document.write("<h2> "+(a)+" </h2>");
	document.write("<h2> "+(b)+" </h2>");
	
	}
	myfunction();


</script>
<body>

</body>
</html>
