<!DOCTYPE html>
<html>
<head>
	<title>Form Validation part 2</title>
</head>
<script type="text/javascript">
	/*Form Validatin part 2
	detail code for form validation if username is not there or password is not there or password is too short !*/
	function validate()
	{
		var usname = document.getElementById("usname");
		var password = document.getElementById("pass");

		if(usname.value.trim() == "")
		{
			alert("Blank Username");
			usname.style.border = "solid 2px red";
			document.getElementById("lbluser").style.visibility = "visible";	
			return false;
		}
		else if (password.value.trim()== "") 
		{
			alert("Blank Password");
			password.style.border = "solid 3px red";
			document.getElementById("pass1").style.visibility = "visible";
			return false;
		}	
		else if (password.value.trim().length<5)
		{
			alert("Password is too short!");
			password.style.border = "solid 2px red";
			document.getElementById("pass1").style.visibility = "visible";
			return false;

		}
		else 
		{
			return true;
		}
	}


</script
<body>
	<form onsubmit="return validate();" action="message.html">
	<label>Username:<input type="text" name="username" id="usname" placeholder="Username" ></label>
	<label id="lbluser" style="color: red; visibility:hidden; ">Invalid</label>
	<br>
	<br>
	<label>Password:<input type="password" id="pass" name="password" placeholder="Password"></label>
	<label id="pass1" style="color: red; visibility: hidden;">Invalid</label>
	<br>
	<br

	>
	<button type="submit">Submit</button>
	</form>

</body>
</html>
