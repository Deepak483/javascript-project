<!DOCTYPE html>

<head>
	<title>function in Javascirpt</title>
</head>
<script type="text/javascript">
	/* write function to add 2 number and print the result*/
	function add_Number(a,b) // function created 
	{
		
		var total = a + b;
		return total;
	}
	var output = add_Number(4,5); // function call 
	document.write("<h2>The total number is : "+(output)+ "</h2>");
	

</script>
