<html>
    <head>
        <title>
            While loop in Javascript.
        </title>
        <script type="text/javascript">
            /* Q.1) Print first five number using while loop*/
            var x = 1;
            while(x<10)
            {
                document.write("<h2> "+(x)+"</h2>");
                x+=2;

            }
            var b = 8;
            do {
                document.write("<h2>Deepak </h2>");
                b--;
            }while(b>5);



        </script>
    </head>
</html>
