<html>
    <head>
        <title>
            looping in javascript
        </title>
        <script type="text/javascript">
            /* while loop in javascript 
                Q.1) Print even number between 2 to 10 using javascript .
                Q.2) Print five odd number using javascript.
                */
               var x = 2;
               while(x<=10)
               {
                   document.write("<h2> "+(x)+" </h2>");
                   x+=2;
                   
               }
               var b = 2;
               for (;b<=10;b+=2)
               {
                   document.write("<h2> "+b+"</h2>")
                   
               }
               

        </script>
    </head>
</html>
