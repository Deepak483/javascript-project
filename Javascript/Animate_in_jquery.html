<!DOCTYPE html>
<html>
 
    <title>Animate Effects in jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Animate Effects does all the things in Animation like moving the cube .-->
</head>
<body>
    <h2>Animate Effects in jQuery</h2>
    <button type="button" id="btn1">Click me</button>
    <button type="button" id="btn2">Click me 2</button>
    <button type="button" id="btn3">Animate</button>
    <div id="firstdiv" class="mydivs">
       <p>This is first paragraph in first division</p>
       <p>This is second paragraph in first division</p>
    </div>
    <div id="seconddiv" class="mydivs">
       <p>This is third paragraph in second division</p>
    </div>
    <div id="thirddiv" class="mydivs">
       <ul>
           <li>List item 1</li>
           <li>List item 2</li>
           <li>List item 3</li>
           <li>List item 4</li>
        </ul>
    </div>
    <div id="cube" class="mycube">
        <p>CUBE</p>

    </div>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

    $("#btn3").click(function(){

        //alert("This is animate");
        $("#cube").animate({

            left:'150px',
            opacity:'1' ,
            width:'80px',
            height:'80px' ,
            

        },'fast');

    });
    


   });
</script>
</body>
