<html>
    <head>
        <title>Basic FadeIn and FadeOut</title>
    </head>
    <script type="text/javascript">
    /* this program is not working properly so you have to fix it */ 
    var intervalID = 0;
    var opacity = 0;
    function Fade_Out()
    {
        intervalID = setInterval(hide,20);

    }
    function hide()
    {
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue(opacity));
        if(opacity>0)
        {
            opacity = opacity - 0.1;
            img.style.opacity = opacity;
        }
        else 
        {
            clearInterval(intervalID);
        }

    }
    function Fade_In()
    {
        intervalID = setInterval(show,20);
    }
    function show()
    {
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue(opacity));
        if(opacity<1)
        {
            opacity = opacity + 0.1;
            img.style.opacity = opacity;
        }
        else 
        {
            clearInterval(intervalID);
        } 
    }

    </script>
    <body>
        <form action="">
            <button type="button" onclick="Fade_Out()" id="btnAdd">Fade Out</button>
            <br>
            <img src="pictures/simple_snippets.jpg" width="90 " id="img1">
            <br>
            <button type="button" onclick="Fade_In()" id="btnAdd">Fade In</button>
</html>
