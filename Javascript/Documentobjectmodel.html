<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Object in javascript</title>
</head>
<script type="text/javascript">

	/* DOM manipulation & getelmentbyId method*/

	function buttonClick()
	{
		var str = document.getelmentbyId("heading2")
		.innerHTML;


		alert("str");
	}
	
	// buttonClick();






</script>
<body>
	<button onclick="buttonClick()">Click Me</button>
	<h2 id="heading2">Some Random Text</h2>

</body>
</html>
